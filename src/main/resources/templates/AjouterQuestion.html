<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <!-- MetisMenu CSS -->

        <!-- Custom CSS -->

        <!-- Custom Fonts -->
        <link rel="stylesheet" th:href="@{/css2/font-awesome.min.css}" />

    </head>
    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                </div>

              
                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <h3> Expert</h3>
                                <!-- /input-group -->
                            </li>
                            <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AjCours' ? 'active':''}"  href="/AjCours"><i class="fa fa-dashboard fa-fw"></i> Ajouter un cours</a>
                            </li>
                           
                            <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AjQuizz' ? 'active':''}"  href="/AjQuizz"><i class="fa fa-table fa-fw"></i> Ajouter Quizz</a>
                            </li>
                            <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AjQuestion' ? 'active':''}"  href="/AjQuestion"><i class="fa fa-edit fa-fw"></i>Ajouter question</a>
                            </li>
                            <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AjQuesCours' ? 'active':''}"  href="/AjQuesCours"><i class="fa fa-edit fa-fw"></i>Ajouter question de cours</a>
                            </li>
                            <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AjouterMatiere' ? 'active':''}"  href="/AjouterMatiere"><i class="fa fa-edit fa-fw"></i>Ajouter matiere</a>
                            </li>
 							<li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AfficherCours' ? 'active':''}"  href="/AfficherCours"><i class="fa fa-edit fa-fw"></i>Affichage</a>

                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12"> <br>
                            <h1 class="page-header">Ajouter question</h1>
                        </div>
                        <!-- /.col-lg-12 -->


                    
                        <form role="form" action="#" th:action="@{/AjQuestion}" th:object="${formq}" method="post">
                         <div class="form-group">
                                        
                                              
                                          	<label >Selectionner un quizz</label>
                                                <select class="form-control"  th:field="*{nomQuiz}" >
                                                 <div th:each="item:${quizname}">
                                                    <option th:value="${item.Titre}"></option>      
                                                  </div>    
                                               </select>
                                            
                             </div>
                    <div id="repeat">  
                              <div class="form-group">       
                                         <label>Question</label>
                                         <input type="text" class="form-control" name="question" th:field="*{question}">
                              </div>
                            	
                             <div class="form-group">
                                                <label>Selectionner le format des choix</label>
                                                <select class="form-control" id="selitem" onchange="run();">
                                                    <option value="1" selected="selected" >Text</option>
                                                    <option value="2" >Image</option>
                                              </select>
 										<br> 
                                        <div id="choix">
                                         <label>Choix 1</label>
                                         <input type="text" class="form-control" name="choix" th:field="*{choix}" >
                                         <label>Choix 2</label>
                                         <input type="text" class="form-control" name="choix" th:field="*{choix}">
                                         <label>Choix 3</label>
                                         <input type="text" class="form-control" name="choix" th:field="*{choix}" >
                                         <label>Choix 4</label>
                                         <input type="text" class="form-control" name="choix" th:field="*{choix}" >
                                        </div>

                                        <div id="images" class="form-group">
                                             <div class="form-group">
                                                <label>Choix 1</label>
                                                <input type="file" th:field="*{choix}">
                                                <label>Choix 2</label>
                                                <input type="file" th:field="*{choix}">
                                                <label>Choix 3</label>
                                                <input type="file" th:field="*{choix}">
                                                <label>Choix 4</label>
                                                <input type="file" th:field="*{choix}">
                                             </div>
                                        </div>

                                        <div class="form-group">
                                         <label>Bonne r√©ponse</label>
                                         <select class="form-control" th:field="*{bonneRep}">
                                                    <option value="1" selected="selected" >Choix 1</option>
                                                    <option value="2" >Choix 2</option>
                                                     <option value="3" >Choix 3</option>
                                                    <option value="4" >Choix 4</option>

                                          </select>
                                        </div>
                                       
                              </div>
                              
                       </div>  
                       
                            <button type="submit" class="btn btn-default">Ajouter</button>
<br> <br>
                        </form>

                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>

        <script type="text/javascript">
            window.addEventListener("load", chargement, false);
            
               function chargement() {
                   
                   document.getElementById('images').style.display = "none" ;

                     }

                 //  value = document.getElementById('selitem').value ;
                 //   document.getElementById('lol').innerHTML = value;
                   
                   

                   function run(){
                    value = document.getElementById('selitem').value ;
                    if(value== 1){
                        [].forEach.call(document.querySelectorAll('choix'), function (el) {el.style.display ='block';} );   
                        
                      document.getElementById('images').style.display = "none" ;
                   }
                   if(value==2){
                      document.getElementById('images').style.display = "block" ;
                     document.getElementById('choix').style.display = "none" ;
                   }
                                   
                   }

      function newQuestion(){
        //  document.getElementById('newQ').innerHTML = document.getElementById('repeat').value;

    	  
      }

              
        </script>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../js/startmin.js"></script>


    </body>
</html>
