<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Ajouter quizz</title>

       <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" th:href="@{/css2/bootstrap.min.css}"  />

        <!-- MetisMenu CSS -->
        <link rel="stylesheet" th:href="@{/css2/metisMenu.min.css}" />

        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css2/startmin.css}" />

        <!-- Custom Fonts -->
        <link rel="stylesheet" th:href="@{/css2/font-awesome.min.css}" />

    </head>
    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                </div>

              
                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <h3> Expert</h3>
                                <!-- /input-group -->
                            </li>
                          <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AjCours' ? 'active':''}"  href="/AjCours"><i class="fa fa-dashboard fa-fw"></i> Ajouter un cours</a>
                            </li>
                           
                            <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AjQuizz' ? 'active':''}"  href="/AjQuizz"><i class="fa fa-table fa-fw"></i> Ajouter Quizz</a>
                            </li>
                            <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AjQuestion' ? 'active':''}"  href="/AjQuestion"><i class="fa fa-edit fa-fw"></i>Ajouter question</a>
                            </li>
                            <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AjQuesCours' ? 'active':''}"  href="/AjQuesCours"><i class="fa fa-edit fa-fw"></i>Ajouter question de cours</a>
                            </li>
                            <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AjouterMatiere' ? 'active':''}"  href="/AjouterMatiere"><i class="fa fa-edit fa-fw"></i>Ajouter matiere</a>
                            </li>
                             <li>
                                <a th:classappend="${#httpServletRequest.getRequestURI() == '/AfficherCours' ? 'active':''}"  href="/AfficherCours"><i class="fa fa-edit fa-fw"></i>Affichage</a>
                            </li>
                           
                           
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                         	<br>
                            <h1 class="page-header">Ajouter quizz</h1>
                        </div>
                        <!-- /.col-lg-12 -->


                    
                        <form role="form" action="#" th:action="@{/AjQuizz}" th:object="${test}" method="post">
                       	 	<div class="form-group">
                                        
                                              
                                          	<label>Choisir le niveau</label>
                                                <select class="form-control" th:field="*{niveau}">
                                                    <option value= "1" selected="selected" >1</option>
                                                    <option value="2" >2</option>
                                                    <option value="3">3</option>
                                                    
                                              </select>
                                            <label>Choisir la matiére</label>
                        
                                              <select class="form-control" th:field="*{matiere}" >
                                                    <option  value="1" selected="selected" >Arabe</option>
                                                    <option value="2" >Math</option>
                                                    <option value="3">Français</option>
                                              </select>
                                              
                                              
                                    <label>Intitulé du quizz</label>
                                    <input type="text"  class="form-control" th:field="*{titre}">
                                              
                                              
                             </div>
                  
                                                     
                            <button type="submit" class="btn btn-default">Ajouter</button>

                        </form>
<br> <br>

                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>

        
              

        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../js/startmin.js"></script>


    </body>
</html>
